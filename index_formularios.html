<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <div class="formulario_registro">
        <div class="input_name">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required />
        </div>
        <br />
        <div class="input_surname">
          <label for="surname">Apellido:</label>
          <input type="text" id="surname" required />
        </div>
        <br />
        <div class="input_modality">
          Modalidad de Cursada:
          <input type="radio" id="on_demand" name="modality" /><label
            for="on_demand"
            >On-Demand</label
          >
          <input type="radio" id="live" name="modality" />
          <label for="live">En vivo</label>
        </div>
        <br />
        <div class="input_email">
          <label for="email">Correo:</label>
          <input type="email" id="email" required />
        </div>
        <br />
        <div class="input_divulge">
          <input type="checkbox" id="divulge" />
          <label for="divulge"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma de
            Nucba.</label
          >
        </div>
        <br />
        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms"
            >Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack.</label
          >
        </div>
        <br />
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
